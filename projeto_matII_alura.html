<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <html lang="pt-br">
    <title>Projeto matemática II do Alura</title>
</head>
<body>    
    <h1>Vamos somar os números?</h1> 

    <p>Quantos anos tens?</p><input type="number" name="numero1" id="numero1">
    <br>
    <br>
    <p>Quantos lápis tens?</p><input type="number" name="numero2" id="numero2">
    <br>
    <br>
    <input type="button" value="Número" onclick="somar()">
    <br>
    <br>
    <div id="resultado"></div>

<style>

body{
    text-align: center;
}


</style>    

<script>

     function somar(){
        var resultado = document.querySelector('#resultado')
        var n1 = document.querySelector('#numero1')
        var n2 = document.querySelector('#numero2')
        var n3 = Number(n1.value)
        var n4 = Number(n2.value)
        var soma = n3 + n4

        resultado.innerHTML = 'Se tens '+n3+' anos e tens '+n4+' lápis, portanto, a soma desses valores é de '+soma+' '
     }
     
     
</script>

    

</body>
</html>
